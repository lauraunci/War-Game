<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WarGame</title>
    <link rel="stylesheet" href="css/cardstarter.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>War Game</h1>
    </header>
    <button id="btnNG">New Game</button>
    <main>
        <section id="score1">
            <h3>Points</h3>
            <div class="score"></div>
        </section>
        <section>
            <h1>Player</h1>
            <div>
                <div id="pdiv">
                    <img id="player" src="images/backs/red.svg">
                </div>
            </div>
        </section>
        <section id="middle">
                <div id="display"></div>
        </section>
        <section>
            <h1>Computer</h1>
            <div>
                <div id="cdiv">
                    <img id="computer" src="images/backs/red.svg">
                </div>
            </div>
        </section>
        <section id="score2">
            <h3>Points</h3>
            <div class="score"></div>
        </section>
    </main>
    <button id="btnPlay">Play</button>
</body>
</html>
